<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi San Valent√≠n üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    /* PANTALLA FULL REAL */
    .screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* CORAZONES DE FONDO */
    .heart {
      position: fixed;
      bottom: -20px;
      animation: floatUp linear forwards;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* TARJETA */
    .card {
      background: white;
      padding: 32px;
      border-radius: 24px;
      max-width: 420px;
      width: calc(100% - 40px);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pulse 3s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    h1 {
      margin-top: 0;
      color: #ff4d6d;
    }

    p {
      font-size: 1.1em;
    }

    .buttons {
      margin-top: 26px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 24px;
      font-size: 1em;
      cursor: pointer;
      position: absolute;
      transition: transform 0.3s ease;
    }

    button:active {
      transform: none;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 0;
      transform: scale(1);
    }

    .no {
      background: #ccc;
      right: 0;
      transform: scale(1);
    }

    /* CONFETI */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 2;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* DESTELLOS */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      animation: sparkle 1s ease-out forwards;
      z-index: 3;
    }

    @keyframes sparkle {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(2); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="screen">
    <div class="card" id="card">
      <h1>¬øQuieres ser mi San Valent√≠n? üíò</h1>
      <p>Prometo risas, amor y muchos momentos juntos üíï</p>

      <div class="buttons">
        <button class="yes" id="yesBtn">S√≠ üíñ</button>
        <button class="no" id="noBtn">No üôà</button>
      </div>
    </div>
  </div>

  <script>
    /* CORAZONES DE FONDO */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 16 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 400);

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let noScale = 1;
    let yesScale = 1;

    function moveNo() {
      const max = 140;
      const x = Math.random() * max - max / 2;

      noScale = Math.max(0.5, noScale - 0.1);
      yesScale = Math.min(1.6, yesScale + 0.08);

      noBtn.style.transform = `translateX(${x}px) scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      document.getElementById("card").innerHTML = `
        <h1>üíñ ¬°S√ç! üíñ</h1>
        <p>Sab√≠a que dir√≠as que s√≠ üòò<br>Te amo much√≠simo</p>
      `;
      confetti();
      sparkles();
    });

    function confetti() {
      for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
        c.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }

    function sparkles() {
      for (let i = 0; i < 30; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = Math.random() * 100 + "vw";
        s.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1000);
      }
    }
  </script>

</body>
</html>
