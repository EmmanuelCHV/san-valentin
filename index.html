<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Para mi San Valent√≠n üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100svh;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* TARJETA */
    .card {
      background: white;
      padding: 32px;
      border-radius: 22px;
      max-width: 420px;
      width: calc(100% - 32px);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: pulse 3s infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    h1 {
      margin-top: 0;
      color: #ff4d6d;
    }

    p {
      font-size: 1.1em;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
    }

    /* CONFETI */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: red;
      top: -10px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* DESTELLOS */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      animation: sparkle 1s ease-out forwards;
      z-index: 2;
    }

    @keyframes sparkle {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <p>Prometo risas, amor y muchos momentos juntos üíï</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">S√≠ üíñ</button>
      <button class="no" onclick="sayNo()">No üôà</button>
    </div>
  </div>

  <script>
    function sayYes() {
      document.querySelector(".card").innerHTML = `
        <h1>¬°Sab√≠a que dir√≠as que s√≠! üíï</h1>
        <p>Te amo much√≠simo üòò</p>
      `;
      launchConfetti();
      launchSparkles();
    }

    function sayNo() {
      alert("Esa opci√≥n no es v√°lida üòèüíñ");
    }

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function launchSparkles() {
      for (let i = 0; i < 30; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * 100 + "vw";
        sparkle.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(sparkle);

        setTimeout(() => sparkle.remove(), 1000);
      }
    }
  </script>
</body>
</html>
