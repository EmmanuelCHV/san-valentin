<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi San Valent√≠n üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100dvh;
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* CORAZONES DE FONDO */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear forwards;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 0.8;
      }
      to {
        transform: translateY(-110dvh);
        opacity: 0;
      }
    }

    /* TARJETA */
    .card {
      background: white;
      padding: 32px;
      border-radius: 24px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pulse 3s infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    h1 {
      margin-top: 0;
      color: #ff4d6d;
    }

    p {
      font-size: 1.1em;
    }

    .buttons {
      margin-top: 24px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 24px;
      font-size: 1em;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 0;
    }

    .no {
      background: #ccc;
      right: 0;
    }

    /* CONFETI */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear forwards;
      z-index: 2;
    }

    @keyframes fall {
      to {
        transform: translateY(110dvh) rotate(720deg);
        opacity: 0;
      }
    }

    /* DESTELLOS */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      animation: sparkle 1s ease-out forwards;
      z-index: 3;
    }

    @keyframes sparkle {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(2); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>¬øQuieres ser mi San Valent√≠n? üíò</h1>
    <p>Prometo risas, amor y muchos momentos juntos üíï</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">S√≠ üíñ</button>
      <button class="no" id="noBtn" onclick="moveNo()">No üôà</button>
    </div>
  </div>

  <script>
    /* CORAZONES DE FONDO */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 400);

    /* BOT√ìN NO HUYE */
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const maxMove = 120;
      const randomX = Math.random() * maxMove - maxMove / 2;
      noBtn.style.transform = `translateX(${randomX}px)`;
    }

    /* S√ç */
    function sayYes() {
      document.getElementById("card").innerHTML = `
        <h1>¬°Sab√≠a que dir√≠as que s√≠! üíï</h1>
        <p>Te amo much√≠simo üòò</p>
      `;
      confetti();
      sparkles();
    }

    function confetti() {
      for (let i = 0; i < 80; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
        c.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }

    function sparkles() {
      for (let i = 0; i < 30; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = Math.random() * 100 + "vw";
        s.style.top = Math.random() * 100 + "dvh";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1000);
      }
    }
  </script>

</body>
</html>
