<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi San Valent√≠n üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* TARJETA */
    .card {
      background: white;
      padding: 26px;
      border-radius: 22px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    /* üíì PALPITAR + BRILLO */
    .celebrate {
      animation: heartbeat 0.9s ease, glow 1.2s ease;
    }

    @keyframes heartbeat {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.08); }
      40%  { transform: scale(1); }
      60%  { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      0% { box-shadow: 0 12px 30px rgba(0,0,0,0.25); }
      50% { box-shadow: 0 0 45px rgba(255,77,109,0.9); }
      100% { box-shadow: 0 12px 30px rgba(0,0,0,0.25); }
    }

    h1, h2 { color: #ff4d6d; }
    p { font-size: 15px; line-height: 1.6; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 18px;
    }

    button {
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      color: white;
      background: #ff4d6d;
    }

    #noBtn {
      background: #aaa;
      position: relative;
    }

    /* ‚ù§Ô∏è CORAZONES FONDO */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: float 6s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
    }

    /* üéâ CONFETI */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 14px;
      opacity: 0.9;
      animation: fall 2.8s linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* ‚ú® DESTELLOS */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 12px white;
      animation: sparkle 1.2s ease-out forwards;
      z-index: 1;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.8); }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Hey t√∫ üíï</h1>
    <p>
      Contigo todo se siente especial,<br>
      incluso los d√≠as normales.<br><br>
      As√≠ que dime‚Ä¶
    </p>
    <h2>¬øQuieres ser mi San Valent√≠n? üíñ</h2>

    <div class="buttons">
      <button id="yesBtn">S√≠ üòç</button>
      <button id="noBtn">No üôÑ</button>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    /* ‚ù§Ô∏è Corazones siempre */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 22 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 300);

    /* üéâ Confeti */
    function lanzarConfeti() {
      const colores = ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#ef476f"];
      for (let i = 0; i < 90; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = colores[Math.floor(Math.random() * colores.length)];
        c.style.animationDuration = Math.random() * 1.5 + 2 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }

    /* ‚ú® Destellos */
    function lanzarDestellos() {
      for (let i = 0; i < 25; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = Math.random() * 100 + "vw";
        s.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1200);
      }
    }

    /* üíñ BOT√ìN S√ç */
    yesBtn.addEventListener("click", () => {
      card.classList.add("celebrate");
      lanzarConfeti();
      lanzarDestellos();

      setTimeout(() => {
        card.classList.remove("celebrate");
        card.innerHTML = `
          <h1>üíñ ¬°S√ç! üíñ</h1>
          <p>
            Gracias por decir que s√≠.<br><br>
            Te amo ‚ù§Ô∏è
          </p>
        `;
      }, 700);
    });

    /* üèÉ‚Äç‚ôÇÔ∏è BOT√ìN NO */
    let lado = false;
    function moverNo() {
      const distancia = Math.random() * 120 + 120;
      noBtn.style.transform = lado
        ? `translateX(-${distancia}px)`
        : `translateX(${distancia}px)`;
      noBtn.style.transition = "transform 0.15s ease";
      lado = !lado;
    }

    noBtn.addEventListener("mouseenter", moverNo);
    noBtn.addEventListener("touchstart", moverNo);
  </script>

</body>
</html>
